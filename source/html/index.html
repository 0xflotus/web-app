  <!-- Layout -->
  <div class="container secuApp">
    <script id="secuApp" type="text/ractive">
      <div class="row {{dock.chat ? 'hidden' : ''}}">
        <div class="twelve columns">&nbsp;</div>
      </div>
      <div class="row {{dock.chat ? 'hidden' : ''}}">
        <div class="four offset-by-four columns">
          <a class="logo {{encrypt.done || decrypt.done ? 'active' : ''}}" href="/">
            <svg><use xlink:href="#logo" /></svg>
            <strong>SËCU</strong>
          </a>
        </div>
        {{#counter}}
          <div class="four columns counter-wrapper {{show ? 'active' : ''}}">
            <div class="counter {{show ? 'active' : ''}}">
              <strong>{{number}}</strong> <span>links served</span>
            </div>
          </div>
        {{/counter}}
      </div>
      <nav class="row navbar-spacer {{dock.navbar ? 'docked' : ''}}"></nav>
      <nav class="row navbar {{dock.navbar ? 'docked' : ''}}">
        <div class="twelve columns">
          <ul>
            {{#show}}
              <li><a class="{{main ? 'active' : ''}}" on-tap="toggleView:main">Package</a></li>
              <li>
                <a class="chat {{chat ? 'active' : ''}} {{../chat.enabled ? 'online' : ''}}" on-tap="toggleView:chat">
                  Chat
                  <i class="{{../chat.room.unread ? 'unread' : ''}}"></i>
                </a>
              </li>
              <li><a class="{{faq ? 'active' : ''}}" on-tap="toggleView:faq">FAQ</a></li>
              <li><a class="{{feedback ? 'active' : ''}}" on-tap="toggleView:feedback">Contact</a></li>
            {{/show}}
          </ul>
        </div>
      </nav>
      
      {{#show.faq}}
        <div class="row">
          <div class="twelve columns">
            <h6>FAQ</h6>
            <ul>
              <li>
                <strong>What is SËCU?</strong>
                <ul>
                  <li>
                    It is a service that allows you to send password protected self-destructing data packages. Thus the recipient will have to provide a password in order to open a package. And once it is opened, it will no longer be available.
                  </li>
                </ul>
              </li>
              <li>
                <strong>How do you encrypt data?</strong>
                <ul>
                  <li>
                    We use <a rel="nofollow" href="https://github.com/bitwiseshiftleft/sjcl">Stanford Javascript Crypto Library</a>.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Do you always use encryption?</strong>
                <ul>
                  <li>
                    Yes, unless there is no password. In that case data is stored as plain text.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Do you store passwords?</strong>
                <ul>
                  <li>
                    No.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Is it anonymous?</strong>
                <ul>
                  <li>
                    Yes, it is. Unless a sender wishes to add any identifiable information.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Do you have access to the data?</strong>
                <ul>
                  <li>
                    No. And we take no responsibility for the contents of any data hosted on our servers.
                  </li>
                </ul>
              </li>
              <li>
                <strong>For how long do you store data?</strong>
                <ul>
                  <li>
                    30 days.
                  </li>
                </ul>
              </li>
              <li>
                <strong>How does the chat work?</strong>
                <ul>
                  <li>
                    We use websockets and encrypt every message.
                  </li>
                  <li>
                    We do not store the chat history.
                  </li>
                  <li>
                    Every user gets a random name when connected to the room.
                  </li>
                  <li>
                    In case someone fails to connect, everyone in the room gets notified.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Is your service 100% reliable?</strong>
                <ul>
                  <li>
                    Basically we do these two things: store data and remove it on the first request.
                  </li>
                  <li>
                    We can not guarantee that your data is not corrupted while encryption or decryption takes place.
                  </li>
                  <li>
                    We take no responsibility for the integrity of any data before it gets to our servers or after it is requested.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Our official bots:</strong>
                <ul>
                  <li>
                    Telegram: <a rel="nofollow me" href="https://telegram.me/the_secu_bot">@the_secu_bot</a>
                  </li>
                </ul>
              </li>
              <li>
                <strong>Are you open-source?</strong>
                <ul>
                  <li>
                    Yes, here's the <a rel="nofollow me" href="https://github.com/secusu">GitHub repo</a>.
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      {{/show}}
      
      {{#show.feedback}}
        <div class="row">
          <div class="twelve columns">
            <h6>Contact</h6>

            {{#feedback}}
              {{#form}}
                <form on-submit="cancelSubmit">
                  <label for="feedbackBody">Message</label>
                  <textarea
                    class="u-full-width"
                    id="feedbackBody"
                    style="height: {{textareaHeight}}"
                    placeholder="telling anything you want"
                    disabled="{{formDisabled ? true : false}}"
                    value="{{body}}"
                    on-input="fixTextareaHeight:feedback"
                  ></textarea>
                  
                  <label for="feedbackEmail">Email</label>
                  <input
                    class="u-full-width"
                    id="feedbackEmail"
                    type="email"
                    placeholder="is optional"
                    disabled="{{formDisabled ? true : false}}"
                    value="{{email}}"
                    on-enter="sendFeedback"
                  >
                  
                  <button
                    class="{{formDisabled || feedback.sent ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} feedbackSendButton"
                    disabled="{{feedback.sent ? true : false}}"
                    on-tap="sendFeedback"
                    on-enter="sendFeedback"
                    on-space="sendFeedback"
                  >{{feedback.sent ? 'Thanks, your message has been sent' : (formDisabled ? 'Sending' : 'Send')}}</button>
                </form>
              {{/form}}
            {{/feedback}}

          </div>
        </div>
      {{/show}}

      {{#show.chat}}
        {{#chat}}
          {{#enabled}}
            {{#formActive}}
              {{#form}}
                <div class="row">
                  <div class="twelve columns">
                    <h6>{{room.trim().length ? 'Join' : 'Create'}} room</h6>
                    <form on-submit="cancelSubmit">
                      <label for="newChatRoom">Room</label>
                      <input
                        class="u-full-width"
                        id="newChatRoom"
                        type="text"
                        placeholder="leave blank to create a new room"
                        value="{{room}}"
                        disabled="{{done || formDisabled ? true : false}}"
                        on-enter="createChat"
                      >
                      <label for="newChatPassword">Password</label>
                      <input
                        class="u-full-width"
                        id="newChatPassword"
                        type="password"
                        placeholder="is required"
                        value="{{password}}"
                        disabled="{{done || formDisabled ? true : false}}"
                        on-enter="createChat"
                      >

                      <button
                        class="{{done || formDisabled ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} chatCreateButton"
                        disabled="{{done || formDisabled ? true : false}}"
                        on-tap="createChat"
                        on-enter="createChat"
                        on-space="createChat"
                      >{{room ? (done ? "You've joined the room" : (formDisabled ? 'Joining' : 'Join')) : (done ? 'Chat room has been created' : (formDisabled ? 'Creating' : 'Create'))}}</button>
                    </form>
                  </div>
                </div>
              {{/form}}
            {{/formActive}}
                
            {{^formActive}}
              {{#room}}
                <div class="row">
                  <div class="twelve columns chat-header">
                    <h6>Room <span>#{{connection.room}}</span></h6>
                    <a
                      class="button no-padding no-border"
                      on-tap="showChatLink"
                      on-enter="showChatLink"
                      on-space="showChatLink"
                    ><svg class="icon small black"><use xlink:href="#link" /></svg></a>
                    <a
                      class="button no-padding no-border"
                      on-tap="showChatLogout"
                      on-enter="showChatLogout"
                      on-space="showChatLogout"
                    ><svg class="icon small black"><use xlink:href="#exit" /></svg></a>
                    <a
                      class="button no-padding no-border users"
                      on-tap="showChatUsers"
                      on-enter="showChatUsers"
                      on-space="showChatUsers"
                    ><svg class="icon small black"><use xlink:href="#users" /></svg> {{roster.length}}</a>
                  </div>
                </div>
                <div id="chat-feed-block" class="row" style="height: {{feedHeight}}">
                  <div class="twelve columns chat-feed-wrapper">
                    <div class="chat-feed">
                      {{#feed}}
                        {{#sender.indexOf('SYS') > -1}}
                          {{#sender === 'SYS'}}
                            <strong class="system {{sender === feed[@index-1].sender ? 'stick' : ''}} {{.unread ? 'unread' : ''}}">{{data.text}}</strong>
                          {{/sender}}
                        {{/sender}}
                        {{#sender.indexOf('SYS') < 0}}
                          {{#@index === 0 || sender !== feed[@index-1].sender}}
                            <strong class="{{sender === connection.name ? 'self' : 'other'}}">
                              {{sender}}
                            </strong>
                          {{/@index}}
                          <div class="{{sender === connection.name ? 'self' : 'other'}} {{sender === feed[@index-1].sender ? 'stick' : ''}} {{.unread ? 'unread' : ''}}">
                            {{#data}}
                              {{#text.length}}
                                <div class="text">
                                  {{{text}}}
                                </div>
                              {{/text.length}}
                              {{#files.length}}
                                <div class="file">
                                  {{#files}}
                                    <a
                                      target="_blank"
                                      href="{{data}}"
                                      download="{{name}}"
                                      on-tap="downloadFile"
                                      on-enter="downloadFile"
                                      on-space="downloadFile"
                                      class="attachedFile multiline active">
                                      <i class="file">{{extension}}</i>
                                      {{name}}
                                    </a>
                                  {{/files}}
                                </div>
                              {{/files.length}}
                            {{/data}}
                          </div>
                        {{/sender}}
                      {{/feed}}
                    </div>
                  </div>
                  <a
                    class="button button-primary no-padding toBottom {{!scrolled ? 'active' : ''}} {{unread ? 'unread' : ''}}"
                    on-tap="scrollToBottom"
                    on-enter="scrollToBottom"
                    on-space="scrollToBottom"
                  ><svg class="icon small white"><use xlink:href="#arrowDown" /></svg></a>
                </div>
                <div id="chat-form-block" class="row chat-form">
                  <div class="twelve columns">
                    <form on-submit="cancelSubmit">
                      <textarea
                        class="u-full-width"
                        id="roomContainerBody"
                        placeholder="Your message"
                        value="{{input.text}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-ctrlenter="sendChat"
                      ></textarea>
                      <div class="chat-form-controls">
                        <button
                          class="chatSendButton button-primary"
                          on-tap="sendChat"
                          on-enter="sendChat"
                          on-space="sendChat"
                        >Send</button>
                        <input
                          id="chatFile"
                          type="file"
                          value="{{rawFile}}"
                          disabled="{{formDisabled ? true : false}}"
                          on-change="checkFile:room"
                          on-enter="attachFile:room"
                        >
                        {{#fileData}}
                          <div class="attachedFile oneline {{rawFile.length ? 'active' : ''}}" on-tap="attachFile:room">
                            <i class="file">{{rawFile.length ? extension : '?'}}</i>
                            {{rawFile.length ? (size + ' — ' + name) : 'less than 1.5MB'}}
                            <div class="button drop {{dropActive ? 'active' : ''}}">Drop file here</div>
                          </div>
                        {{/fileData}}
                      </div>
                    </form>
                  </div>
                </div>
              {{/room}}
            {{/formActive}}
          {{/enabled}}
          {{^enabled}}
            <div class="row">
              <div class="twelve columns">
                <p>Establishing connection to the server...</p>
              </div>
            </div>
          {{/enabled}}
        {{/chat}}
      {{/show}}

      {{#show.main}}
        <div class="row">
          
          {{#decrypt.hash.length}}
            <div class="twelve columns">
              
              {{#decrypt.formActive}}
                {{#decrypt}}
                  
                  {{#done}}
                    <h6>Data package opened</h6>
                    <form on-submit="cancelSubmit">
                      {{#success}}
                        <label>Contents of #{{hash}}</label>
                        {{#message.length}}
                          <label for="decryptContainerBody">Message</label>
                          <textarea
                            class="u-full-width"
                            id="decryptContainerBody"
                            style="height: {{textareaHeight}}"
                            value="{{message}}"
                            readonly=true
                            on-tap="selectInput"
                          ></textarea>
                        
                          {{#supportedFeatures.copy}}
                            <button
                              class="{{textCopied ? '' : 'button-primary'}} copyButton"
                              disabled="{{textCopied ? true : false}}"
                              on-tap="copyText:decryptContainerBody"
                              on-enter="copyText:decryptContainerBody"
                              on-space="copyText:decryptContainerBody"
                            >text</button>
                          {{/supportedFeatures}}
                        {{/message}}
                        
                        {{#files.length}}
                          <label>File</label>
                          {{#files}}
                            <div class="attachedFile multiline active">
                              <i class="file">{{extension}}</i>
                              {{name}}
                            </div>
                            <a
                              class="button button-primary"
                              target="_blank"
                              href="{{data}}"
                              download="{{name}}"
                              on-tap="downloadFile"
                              on-enter="downloadFile"
                              on-space="downloadFile"
                            >Download</a>
                          {{/files}}
                        {{/files}}
                      {{/success}}
                      
                      {{^success}}
                        <p class="decryptionFailed">Decryption failed. Data has been destroyed.</p>
                      {{/success}}
                      
                      <br>
                      <button
                        class="button-primary createContainer"
                        on-tap="resetApp:package"
                        on-enter="resetApp:package"
                        on-space="resetApp:package"
                      >Create another package</button>
                    </form>
                  {{/done}}
                  
                  {{^done}}
                    <h6>Open data package</h6>
                    {{#form}}
                      <form on-submit="cancelSubmit">
                        <label for="decryptPassword">Password</label>
                        <input
                          class="u-full-width"
                          id="decryptPassword"
                          type="password"
                          placeholder="is required"
                          value="{{password}}"
                          disabled="{{formDisabled ? true : false}}"
                          on-enter="decryptContainer"
                        >
                        
                        <button
                          class="button-primary"
                          on-tap="decryptContainer"
                          on-enter="decryptContainer"
                          on-space="decryptContainer"
                        >Open</button>
                      </form>
                    {{/form}}
                  {{/done}}

                {{/decrypt}}
              {{/decrypt}}

              {{^decrypt.formActive}}
                <h6>Load data package</h6>
                <p>You are about to load the package <strong>#{{decrypt.hash}}</strong>. It will be removed from our servers afterwards.</p>
                
                <button
                  class="{{decrypt.loaded || formDisabled ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} containerLoadButton"
                  on-tap="requestContainer:{{decrypt.hash}}"
                  on-enter="requestContainer:{{decrypt.hash}}"
                  on-space="requestContainer:{{decrypt.hash}}"
                >{{decrypt.loaded ? 'Package has been loaded' : (formDisabled ? 'Loading' : 'Load')}}</button>
              {{/decrypt}}

            </div>
          {{/decrypt}}

          {{^decrypt.hash.length}}
            <div class="twelve columns">

              {{#encrypt}}
                {{#done}}
                  <h6>Data package created</h6>
                  <form on-submit="cancelSubmit">
                    <label for="containerLink">Link</label>
                    <input
                      class="u-full-width"
                      id="containerLink"
                      type="text"
                      value="{{link}}"
                      readonly=true
                      on-tap="selectInput"
                      on-enter="selectInput"
                    >
                    
                    {{#supportedFeatures.copy}}
                      <button
                        class="{{textCopied ? '' : 'button-primary'}} copyButton"
                        disabled="{{textCopied ? true : false}}"
                        on-tap="copyText:containerLink"
                        on-enter="copyText:containerLink"
                        on-space="copyText:containerLink"
                      >link</button>
                    {{/supportedFeatures}}
                    
                    <br>
                    <button
                      class="button-primary createContainer"
                      on-tap="resetApp:package"
                      on-enter="resetApp:package"
                      on-space="resetApp:package"
                    >Create another package</button>
                  </form>
                {{/done}}

                {{#formActive}}
                  {{#form}}
                    <h6>New data package</h6>
                    <form on-submit="cancelSubmit">
                      <label for="encryptContentainerBody">Message</label>
                      <textarea
                        class="u-full-width"
                        id="encryptContentainerBody"
                        style="height: {{textareaHeight}}"
                        placeholder="will be encrypted if password is provided"
                        value="{{message}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-input="fixTextareaHeight:encrypt"
                      ></textarea>
                      
                      <label>File</label>
                      <input
                        id="messageFile"
                        type="file"
                        value="{{rawFile}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-change="checkFile:encrypt"
                        on-enter="attachFile:encrypt"
                      >
                      {{#fileData}}
                        <div class="attachedFile multiline {{rawFile.length ? 'active' : ''}}">
                          <i class="file">{{rawFile.length ? extension : '?'}}</i>
                          {{rawFile.length ? (size + ' — ' + name) : 'less than 1.5MB'}}
                          <div class="button drop {{dropActive ? 'active' : ''}}">Drop file here</div>
                        </div>
                      {{/fileData}}
                      <button
                        class="{{formDisabled || dropActive ? '' : 'button-primary'}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-tap="attachFile:encrypt"
                        on-enter="attachFile:encrypt"
                        on-space="attachFile:encrypt"
                      >{{rawFile.length ? 'Remove' : 'Attach'}}</button>
                      
                      <label for="messagePassword">Password</label>
                      <input
                        class="u-full-width"
                        id="messagePassword"
                        type="password"
                        placeholder="is optional"
                        value="{{password}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-enter="createContainer"
                      >
                      
                      <button
                        class="{{done || formDisabled ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} containerCreateButton"
                        disabled="{{formDisabled ? true : false}}"
                        on-tap="createContainer"
                        on-enter="createContainer"
                        on-space="createContainer"
                      >{{done ? 'Package has been created' : (formDisabled ? 'Creating' : 'Create')}}</button>
                    </form>
                  {{/form}}
                {{/formActive}}
                
                <!-- {{#!formActive && !done}}
                  <h6>Welcome</h6>
                  <p>To create a new data package, please press the button below.</p>
                  <button class="button-primary" on-tap="resetApp">Create package</button>
                {{/formActive}} -->
              {{/encrypt}}
            </div>
          {{/decrypt}}
        </div>

      {{/show}}

      {{#modal}}
        <div class="modal row {{active ? 'active' : ''}}">
          <div class="underlay" on-tap="modalClose"></div>
          <div class="content twelve columns">
            {{#type === 'chatRoster'}}
              <div class="header">Users in the room</div>
              <ul class="roster">
                {{#chat.room.roster}}
                  <li>
                    {{#name !== chat.room.connection.name}}
                      {{name}}
                    {{else}}
                      <strong>{{name}}</strong>
                    {{/name}}
                  </li>
                {{/chat.room.roster}}
              </ul>
            {{/type}}
            {{#type === 'chatLink'}}
              <div class="header">Room link</div>
              <form on-submit="cancelSubmit">
                <input
                  class="u-full-width"
                  id="chatLink"
                  type="text"
                  value="{{chat.room.connection.link}}"
                  readonly=true
                  on-tap="selectInput"
                  on-enter="selectInput"
                >
              </form>
            {{/type}}
            {{#type === 'chatLogout'}}
              <div class="header">Leave this room?</div>
            {{/type}}
            <div class="modal-buttons">
              {{#type === 'chatLink' && supportedFeatures.copy}}
                <a
                  class="{{textCopied ? '' : 'button-primary'}} copyButton button"
                  disabled="{{textCopied ? true : false}}"
                  on-tap="copyText:chatLink"
                  on-enter="copyText:chatLink"
                  on-space="copyText:chatLink"
                >link</a>
              {{/type}}
              {{#type === 'chatLogout'}}
                <a class="button button-primary" on-tap="chatLogout">Yes</a>
              {{/type}}
              <a class="button button-primary" on-tap="modalClose">{{closeText}}</a>
            </div>
          </div>
        </div>
      {{/modal}}

      {{#errors.show}}
        <div class="row errorContainer" on-tap="hideError">
          <div class="twelve columns">
            <label>Error</label>
            <ul>
            {{#errors.messages}}
              <li>
                {{.}}
              </li>
            {{/errors}}
            </ul>
          </div>
        </div>
      {{/errors}}
    </script>
  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
