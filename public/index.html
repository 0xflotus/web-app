        <div class="twelve columns">&nbsp;</div>
      </div>
      <div class="row">
        <div class="four offset-by-four columns">
          <a class="logo {{encrypt.done || decrypt.done ? 'active' : ''}}" href="/">
            <svg><use xlink:href="#logo" /></svg>
            <strong>SËCU</strong>
          </a>
        </div>
      </div>
      <nav class="row navbar-spacer"></nav>
      <nav class="row navbar">
        <div class="twelve columns">
          <ul>
            {{#show}}
              <li><a class="{{main ? 'active' : ''}}" href="/" on-tap="toggleView:main">Main</a></li>
              <li><a class="{{faq ? 'active' : ''}}" href="/" on-tap="toggleView:faq">FAQ</a></li>
              <li><a class="{{feedback ? 'active' : ''}}" href="/" on-tap="toggleView:feedback">Feedback</a></li>
            {{/show}}
          </ul>
        </div>
      </nav>
      
      {{#show.faq}}
        <div class="row">
          <div class="twelve columns">
            <h6>FAQ</h6>
            <ul>
              <li>
                <strong>What is SËCU?</strong>
                <ul>
                  <li>
                    It is a service that allows you to send password protected self-destructing data containers. Thus the recipient will have to provide a password in order to open a container. And once it is opened, it will no longer be available.
                  </li>
                </ul>
              </li>
              <li>
                <strong>How do you encrypt data?</strong>
                <ul>
                  <li>
                    We use <a href="https://github.com/bitwiseshiftleft/sjcl">Stanford Javascript Crypto Library</a>.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Do you always use encryption?</strong>
                <ul>
                  <li>
                    Yes, unless there is no password. In that case data is stored as a plain text.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Do you store passwords?</strong>
                <ul>
                  <li>
                    No.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Is it anonymous?</strong>
                <ul>
                  <li>
                    Yes, it is. Unless a sender wishes to add any identifiable information.
                  </li>
                </ul>
              </li>
              <li>
                <strong>How long do you store data?</strong>
                <ul>
                  <li>
                    30 days.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Is your service 100% reliable?</strong>
                <ul>
                  <li>
                    Basically we do these two things: storing data and removing it on the first request via a provided link.
                  </li>
                  <li>
                    We can not guarantee that data is not corrupted while encryption or decryption takes place.
                  </li>
                  <li>
                    We take no responsibility for the integrity of any data before it gets to our servers or after it is requested.
                  </li>
                </ul>
              </li>
              <li>
                <strong>Are you open-source?</strong>
                <ul>
                  <li>
                    Yes, here's the <a href="https://github.com/secusu">GitHub repo</a>.
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      {{/show}}
      
      {{#show.feedback}}
        <div class="row">
          <div class="twelve columns">
            <h6>Feedback</h6>

            {{#feedback}}
              {{#form}}
                <form>
                  <label for="feedbackBody">Message</label>
                  <textarea
                    class="u-full-width"
                    id="feedbackBody"
                    style="height: {{textareaHeight}}"
                    placeholder="telling anything you want"
                    disabled="{{formDisabled ? true : false}}"
                    value="{{body}}"
                    on-input="fixHeight:feedback"
                  ></textarea>
                  
                  <label for="feedbackEmail">Email</label>
                  <input
                    class="u-full-width"
                    id="feedbackEmail"
                    type="email"
                    placeholder="is optional"
                    disabled="{{formDisabled ? true : false}}"
                    value="{{email}}"
                    on-enter="sendFeedback"
                  >
                  
                  <button
                    class="{{formDisabled || feedback.sent ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} feedbackSendButton"
                    disabled="{{feedback.sent ? true : false}}"
                    on-tap="sendFeedback"
                    on-enter="sendFeedback"
                  >{{feedback.sent ? 'Thanks, your message has been sent' : (formDisabled ? 'Sending' : 'Send')}}</button>
                </form>
              {{/form}}
            {{/feedback}}

          </div>
        </div>
      {{/show}}
      
      {{#show.main}}
        <div class="row">
          
          {{#decrypt.hash.length}}
            <div class="twelve columns">
              
              {{#decrypt.formActive}}
                {{#decrypt}}
                  
                  {{#done}}
                    <h6>Data container opened</h6>
                    <form>
                      {{#success}}
                        <label>Contents of #{{hash}}</label>
                        {{#message.length}}
                          <label for="decryptContainerBody">Message</label>
                          <textarea
                            class="u-full-width"
                            id="decryptContainerBody"
                            style="height: {{textareaHeight}}"
                            value="{{message}}"
                            readonly=true
                            on-tap="selectInput"
                          ></textarea>
                        
                          {{#supportedFeatures.copy}}
                            <button
                              class="{{textCopied ? '' : 'button-primary'}} copyButton"
                              disabled="{{textCopied ? true : false}}"
                              on-tap="copyText:decryptContainerBody"
                              on-enter="copyText:decryptContainerBody"
                            >text</button>
                          {{/supportedFeatures.copy}}
                        {{/message}}
                        
                        {{#files.length}}
                          <label>File</label>
                          {{#files}}
                            <div class="attachedFile active">
                              <i class="file">{{extension}}</i>
                              {{name}}
                            </div>
                            <a
                              class="button button-primary"
                              target="_blank"
                              href="{{data}}"
                              download="{{name}}"
                              on-tap="downloadFile"
                              on-enter="downloadFile"
                            >Download</a>
                          {{/files}}
                        {{/files}}
                      {{/success}}
                      
                      {{^success}}
                        <p class="decryptionFailed">Decryption failed. Data has been destroyed.</p>
                      {{/success}}
                      
                      <br>
                      <button
                        class="button-primary createContainer"
                        on-tap="resetApp:true"
                        on-enter="resetApp:true"
                      >Create another container</button>
                    </form>
                  {{/done}}
                  
                  {{^done}}
                    <h6>Open data container</h6>
                    {{#form}}
                      <form>
                        <label for="decryptPassword">Password</label>
                        <input
                          class="u-full-width"
                          id="decryptPassword"
                          type="password"
                          placeholder="is required"
                          value="{{password}}"
                          disabled="{{formDisabled ? true : false}}"
                          on-enter="decryptContainer"
                        >
                        
                        <button
                          class="button-primary"
                          on-tap="decryptContainer"
                          on-enter="decryptContainer"
                        >Open</button>
                      </form>
                    {{/form}}
                  {{/done}}

                {{/decrypt}}
              {{/decrypt.formActive}}

              {{^decrypt.formActive}}
                <h6>Load data container</h6>
                <p>You are about to load the container <strong>#{{decrypt.hash}}</strong>. It will be removed from our servers afterwards.</p>
                
                <button
                  class="{{decrypt.loaded || formDisabled ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} containerLoadButton"
                  on-tap="requestContainer:{{decrypt.hash}}"
                  on-enter="requestContainer:{{decrypt.hash}}"
                >{{decrypt.loaded ? 'Container has been loaded' : (formDisabled ? 'Loading' : 'Load')}}</button>
              {{/decrypt.formActive}}

            </div>
          {{/decrypt.hash}}

          {{^decrypt.hash.length}}
            <div class="twelve columns">

              {{#encrypt}}
                {{#done}}
                  <h6>Data container created</h6>
                  <form>
                    <label for="containerLink">Link</label>
                    <input
                      class="u-full-width"
                      id="containerLink"
                      type="text"
                      value="{{link}}"
                      readonly=true
                      on-tap="selectInput"
                      on-enter="selectInput"
                    >
                    
                    {{#supportedFeatures.copy}}
                      <button
                        class="{{textCopied ? '' : 'button-primary'}} copyButton"
                        disabled="{{textCopied ? true : false}}"
                        on-tap="copyText:containerLink"
                        on-enter="copyText:containerLink"
                      >link</button>
                    {{/supportedFeatures.copy}}
                    
                    <br>
                    <button
                      class="button-primary createContainer"
                      on-tap="resetApp"
                      on-enter="resetApp"
                    >Create another container</button>
                  </form>
                {{/done}}

                {{#formActive}}
                  {{#form}}
                    <h6>New data container</h6>
                    <form>
                      <label for="encryptContentainerBody">Message</label>
                      <textarea
                        class="u-full-width"
                        id="encryptContentainerBody"
                        style="height: {{textareaHeight}}"
                        placeholder="will be encrypted if password is provided"
                        value="{{message}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-input="fixHeight:encrypt"
                      ></textarea>
                      
                      <label>File</label>
                      <input
                        id="messageFile"
                        type="file"
                        value="{{rawFile}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-change="checkFile"
                        on-enter="attachFile"
                      >
                      {{#fileData}}
                        <div class="attachedFile {{rawFile.length ? 'active' : ''}}">
                          <i class="file">{{rawFile.length ? extension : '?'}}</i>
                          {{rawFile.length ? (size + ' — ' + name) : 'not more than 1.5MB'}}
                          <div class="button drop {{dropActive ? 'active' : ''}}">Drop file here</div>
                        </div>
                      {{/fileData}}
                      <button
                        class="{{formDisabled ? '' : 'button-primary'}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-tap="attachFile"
                        on-enter="attachFile"
                      >{{rawFile.length ? 'Remove' : 'Attach'}}</button>
                      
                      <label for="messagePassword">Password</label>
                      <input
                        class="u-full-width"
                        id="messagePassword"
                        type="password"
                        placeholder="is optional"
                        value="{{password}}"
                        disabled="{{formDisabled ? true : false}}"
                        on-enter="createContainer"
                      >
                      
                      <button
                        class="{{done || formDisabled ? '' : 'button-primary'}} {{formDisabled ? 'processing' : ''}} containerCreateButton"
                        disabled="{{formDisabled ? true : false}}"
                        on-tap="createContainer"
                        on-enter="createContainer"
                      >{{done ? 'Container has been created' : (formDisabled ? 'Creating' : 'Create')}}</button>
                    </form>
                  {{/form}}
                {{/formActive}}
                
                {{#!formActive && !done}}
                  <h6>Welcome</h6>
                  <p>To create a new data container, please press the button below.</p>
                  <button class="button-primary" on-tap="resetApp">Create container</button>
                {{/formActive}}
              {{/encrypt}}
            </div>
          {{/decrypt.hash}}
        </div>

      {{/show}}

      {{#errors.show}}
        <div class="row errorContainer" on-tap="hideError">
          <div class="twelve columns">
            <label>Error</label>
            <ul>
            {{#errors.messages}}
              <li>
                {{.}}
              </li>
            {{/errors.messages}}
            </ul>
          </div>
        </div>
      {{/errors.show}}</script> </div> <script type=text/javascript src="/js/app.js?v=1"></script> </body> </html>
